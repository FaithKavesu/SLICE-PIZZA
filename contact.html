    <div class="contact">
        <h9>CONTACT US</h9>
        <div id="form">
            <form>
                <div class="form-group " onsubmit="validate()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text1"></div>
                            <input type="text" placeholder="Name..." id="name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" placeholder="Email..." id="email" required>
                        </div>
                        <div class="col-md-6">
                            <textarea id="message" name="subject" placeholder="Your message here..."style="height:200px"></textarea>

                        </div>
                    </div>
                    <button type="button" onclick="validate()" class="btn btn-outline-primary" id="btnn">submit</button>
                    <script src="js/jquery-3.4.1.js"></script>
                    <script src="js/scripts.js"></script>
  </body>
